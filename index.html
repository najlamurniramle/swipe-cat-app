<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

    <section id="deck" class="deck" aria-label="Cat pictures swipe deck"></section>

    <div class="controls">

    <section id="summary" class="summary hidden" aria-live="polite">
